<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout Shifter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<h1 style="text-align: center">Layout Shifter</h1>
	<style>
		#col1 {
			background-color: #deeaee;
			margin: 0px;
			margin-left: 0px;
			left: 0px;
		}#col2 {
			background-color: #b1cbbb;
			margin: 0px;
			margin-left: 0px;
			left: 0px;
			
		}#col3 {
			background-color: #eea29a;
			margin: 0px;
			margin-left: 0px;
			left: 0px;

		}.col-gen {
			margin-top: 0px;
    		margin-bottom: 0px;
    		margin-right: 0px;
    		margin-left: 0px;
		}
	</style>
	<div class="container">
		<div class="row">
			<div id="col1" class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
				<br>
				<br>
				<br>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-9 col-xl-9 col-gen" >
				<div id="col2" class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<br>
					<br>
					<br>
					<br>
					<br>
				</div>
				<div id="col3" class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<br>
					<br>
					<br>
					<br>
					<br>
				</div>

				
			</div>
		</div>
	</div>
</body>
</html>
